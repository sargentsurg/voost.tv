<template name="streamItem">
<div class="col-sm-4 col-md-8">
	<input id="preview" type="hidden" value="{{stream_url}}" />
	<div id="preview_stream"></div>
</div>
<div class="col-sm-4 col-md-3">
  <div class="thumbnail">
    <img src="{{thumbnail}}" class="">
    <div class="caption">
      <h2><a href="{{pathFor 'streamPage' }}">{{title}}</a> | {{userName}}</h2>
      <p>{{desc}}</p>
    </div>
  </div>
</div>
	{{setTitle title}}	
</template>
